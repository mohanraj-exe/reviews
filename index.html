<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="" id="person-img" alt="person-img" />
                    <!-- <img src="person-1.jpeg" id="person-img" alt="person-img" /> -->
                </div>
                <h4 id="author"></h4>
                <p id="job"></p>
                <p id="info"></p>
                
                <!-- prev next buttons-->
                <div class="button-container">
                    <button class="prev-btn btn btn-success">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn btn btn-success">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn btn btn-outline-success">Surprise me</button>
            </article>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
